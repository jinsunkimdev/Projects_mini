<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" class="rel" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <i class="fas fa-bars"></i>
      <h1>library</h1>
      <i class="fas fa-shopping-cart"></i>
    </header>
    <div class="input__search">
      <input type="text" class="search" />
      <i class="fas fa-search"></i>
    </div>
    <section>
      <div class="book">
        <img src="" alt="" class="image" />
        <div class="info">
          <h5>No Fixed Abode</h5>
          <h6>Journey Through</h6>
          <div class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
          </div>
          <div class="category">
            <span>Journey</span>
            <span>Biography</span>
          </div>
          <div class="btns">
            <i class="fas fa-bookmark"></i>
            <span>Book Now!</span>
          </div>
        </div>
      </div>
    </section>
    <section>
      <h1>Top Adventures</h1>
      <div class="book__list">
        <div class="book__small">
          <img src="" alt="" />
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
        </div>
        <div class="book__small">
          <img src="" alt="" />
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
        </div>
      </div>
    </section>
    <section>
      <h1>Popular authors</h1>
      <div class="authors">
        <img src="../images/Haruki.jpg" alt="Haruki" class="author__img" />
        <div class="authors__info">
          <h5>Haruki Murakami</h5>
          <h6>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ratione
            aspernatur reprehenderitquod quidem voluptas voluptatem eligendi
            voluptates minus!
          </h6>
        </div>
      </div>
    </section>
  </body>
</html>
